services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: .
    expose:
      - "8000"
    env_file: .env
    environment:
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON:-}
      - OAUTH_REDIRECT_BASE=${OAUTH_REDIRECT_BASE:-}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - nginx
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  celery_worker:
    build: .
    command: celery -A backend.celery_app worker --loglevel=warning --concurrency=4
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_agents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=256MB
      -c work_mem=16MB

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
